---
layout: layout
title: "Posts"
---

<section class="content">
  <p>{{ site.description }}</p>

  <h3 class="thin">blog posts</h3>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>[{{ post.categories | array_to_sentence_string }}] {{ post.date | date: "%Y-%m-%d" }}</span><a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
