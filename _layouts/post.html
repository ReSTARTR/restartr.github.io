---
layout: layout
---

<article>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
  <ul>
    <li>Posted at: {{ page.date | date: "%Y-%m-%d(%a) %H:%M" }}</li>
    <li>Categories: {{ page.categories | array_to_sentence_string }}</li>
    <li>Tags: {{ page.tags | array_to_sentence_string }}</li>
  </ul>
  {% include share.html %}
  </section>

  {{ content }}

  <div class="pull"></div>
  {% include share.html %}
